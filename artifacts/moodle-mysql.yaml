apiVersion: v1
kind: Service
metadata:
  name: moodle1-mysql
  labels:
    app: moodle1-mysql
spec:
  ports:
    - port: 3306
  selector:
    app: moodle1-mysql
  type: ClusterIP
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: moodle1-mysql-data
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/mysql-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moodle1-mysql-data
  labels:
    app: moodle1-mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: moodle1-mysql
  labels:
    app: moodle1-mysql
spec:
  selector:
    matchLabels:
      app: moodle1-mysql
  template:
    metadata:
      labels:
        app: moodle1-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password1
        - name: MYSQL_DATABASE
          value: moodle
        - name: MYSQL_USER
          value: user1
        - name: MYSQL_PASSWORD
          value: password1
        ports:
        - containerPort: 3306
          name: mysql
        readinessProbe:
          exec:
            command: ["/bin/sh", "-i", "-c", "MYSQL_PWD=\"$MYSQL_PASSWORD\" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE -e 'SELECT 1'"]
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: moodle1-mysql-data
---
