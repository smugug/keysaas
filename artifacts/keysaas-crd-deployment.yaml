apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keysaas-operator-rbac
subjects:
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: default
    # Reference to upper's `metadata.namespace`
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keysaases.keysaascontroller.keysaas
  # annotations:
  #   composition: Deployment, Service, PersistentVolume, PersistentVolumeClaim
spec:
  group: keysaascontroller.keysaas
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              mySQLServiceName:
                type: string
              mySQLUserName:
                type: string
              mySQLUserPassword:
                type: string
              keysaasAdminEmail:
                type: string
              pvcVolumeName:
                type: string
              domainName:
                type: string
              tls:
                type: string
          status:
            type: object
            properties:
              podName:
                type: string
              secretName:
                type: string
              status:
                type: string
              url:
                type: string
  names:
    kind: Keysaas
    singular: keysaas
    plural: keysaases
  scope: Namespaced
